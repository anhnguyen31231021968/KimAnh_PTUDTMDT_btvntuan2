<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng: Mạng nghệ thuật & giải trí</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin: 16px auto;
            border: 1px solid #999;
            border-collapse: collapse;
            min-width: 420px;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 6px 10px;
        }

        /* Hàng tiêu đề lớn */
        .title-row th {
            border-bottom: 1px solid #999;
            font-size: 22px;
            color: #0958d9;
            /* xanh dương */
            text-decoration: underline;
            font-weight: 700;
            padding: 8px 0;
        }

        /* Hàng tiêu đề cột */
        thead tr:last-child th {
            background: #f7f7f7;
            font-weight: 700;
        }

        /* Căn trái cột phim cho giống ảnh */
        tbody td:first-child {
            text-align: left;
            padding-left: 12px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr class="title-row">
                <th colspan="2">Mạng nghệ thuật &amp; giải trí</th>
            </tr>
            <tr>
                <th>Phim</th>
                <th>Ngày chiếu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sherlock Holmes</td>
                <td>Thứ hai</td>
            </tr>
            <tr>
                <td>Lovejoy</td>
                <td>Thứ hai</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
