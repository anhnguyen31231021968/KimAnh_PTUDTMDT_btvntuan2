<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách chuyên ngành đào tạo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul.sub-list {
            list-style-type: disc;
            margin-left: 20px;
        }

        ul.sub-list li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h1>Danh sách chuyên ngành đào tạo:</h1>

    <ul>
        <li><strong>I. Đại học</strong>
            <ul class="sub-list">
                <li>Hệ Thống thông tin quản lý</li>
                <li>Thương mại điện tử</li>
                <li>ERP</li>
            </ul>
        </li>
        <li><strong>II. Sau đại học</strong>
            <ul class="sub-list">
                <li>Thạc sĩ Công nghệ thiết kế thông tin & truyền thông</li>
            </ul>
        </li>
    </ul>

</body>

</html>
